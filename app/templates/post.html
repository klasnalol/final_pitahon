{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Create a New Post</h2>
        
        <!-- Form to create a new post -->
        <form action="{{ url_for('main.new_post') }}" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" value="{{ form.title.data }}">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" class="form-control">{{ form.content.data }}</textarea>
            </div>

            <div class="form-group">
                <label for="media">Attach Picture or Video</label>
                <input type="file" name="media" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
{% endblock %}
